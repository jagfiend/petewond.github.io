---
layout: default
---

<section>

    <a href="{{ site.url }}">Back to homepage</a>

    <h1>{{ page.title }}</h1>

    <p class="published-date">
        Published date:
        <time class="date" datetime="{{page.date | date_to_xmlschema}}">
            {{ page.date | date: "%d %B %Y" }}
        </time>
    </p>

    <article>{{ content }}</article>

</section>
